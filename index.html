<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="main">
      <form id="resume-form" oninput="updateProgressBar()">
        <label>Name: <input type="text" id="name" /></label>
        <label>Email: <input type="email" id="email" /></label>
        <label>Phone: <input type="tel" id="phone" /></label>
        <label>Profile Summary: <textarea id="summary"></textarea></label>
        <fieldset>
          <legend>Education</legend>
          <div id="education-container"></div>
          <button type="button" onclick="addEducation()">+ Add Education</button>
        </fieldset>
        <fieldset>
          <legend>Experience</legend>
          <div id="experience-container"></div>
          <button type="button" onclick="addExperience()">+ Add Experience</button>
        </fieldset>
        <label>Skills:
          <div class="skills">
            <label><input type="checkbox" value="HTML" onchange="updateSkills()"> HTML</label>
            <label><input type="checkbox" value="CSS" onchange="updateSkills()"> CSS</label>
            <label><input type="checkbox" value="JavaScript" onchange="updateSkills()"> JavaScript</label>
            <label><input type="checkbox" value="Python" onchange="updateSkills()"> Python</label>
          </div>
        </label>
        <button type="button" onclick="clearForm()">Clear Form</button>
      </form>
      <div id="resume-preview" class="resume">
        <h2 id="preview-name">Your Name</h2>
        <p><strong>Email:</strong> <span id="preview-email"></span></p>
        <p><strong>Phone:</strong> <span id="preview-phone"></span></p>
        <p><strong>Summary:</strong> <span id="preview-summary"></span></p>
        <h3>Education</h3>
        <ul id="preview-education"></ul>
        <h3>Experience</h3>
        <ul id="preview-experience"></ul>
        <h3>Skills</h3>
        <p id="preview-skills"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
